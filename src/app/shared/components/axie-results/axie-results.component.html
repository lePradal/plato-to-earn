<div  *ngIf="formValid">
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>Resultados:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"><img class="result-icon" src="../../../../assets/slp.png"></th>
                        <th scope="col"><img class="result-icon" src="../../../../assets/dolar.png"></th>
                        <th scope="col"><img class="result-icon" src="../../../../assets/real.png"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let result of results">
                        <th scope="row">{{result.title}}</th>
                        <td>{{result.slp | number: '1.2-2'}}</td>
                        <td>{{result.dolar | number: '1.2-2'}} U$D</td>
                        <td>{{result.real  | number: '1.2-2'}} R$</td>
                    </tr>
                </tbody>
          </table>
        </div>
    </div>
</div>
